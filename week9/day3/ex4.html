    class Book{
        constructor(title,author,image,read){
            this.title=title;
            this.author=author;
            this.image=image;
            this.read=read;
        }
    }

    books=[];
    books.push(new Book('harry potter','Jk rowling','link1',true));
    books.push(new Book('Lord of the rings','Tolkien','link2',false));
    books.push(new Book('Lord of the rings 2','Tolkien','link3',false));
    
    console.log(books);

    table=document.querySelector('#myTable');

    for (book of books){
        newRow=document.createElement('tr');

        title=document.createElement('td');
        title.innerHTML=book.title;
        newRow.appendChild(title);

        author=document.createElement('td');
        author.innerHTML=book.author;
        newRow.appendChild(author);

        image=document.createElement('td');
        image.innerHTML=book.image;
        newRow.appendChild(image);

        read=document.createElement('td');
        read.innerHTML=book.read;
        newRow.appendChild(read);

        table.appendChild(newRow);
    }
