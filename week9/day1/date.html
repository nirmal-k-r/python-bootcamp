<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
    <body>
        <h1>Date</h1>
        <input type="date" id="date">
    </body>

    <script>

        let mydate=new Date('2022-04-10');
        var customDate=mydate.getFullYear()+"-0"+(mydate.getMonth()+1)+"-"+mydate.getDate();
        console.log(customDate);
        document.querySelector('#date').value=customDate;
    </script>
</html>
